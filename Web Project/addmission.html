<!DOCTYPE html>
<html>
<head>
    <title>Admission Form</title>
    <link rel="stylesheet" type="text/css" href="./static2.css">
</head>
<body>
    <h1>Admission Form</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="father_name">Father's Name:</label><br>
        <input type="text" id="father_name" name="father_name"><br>

        <label for="mother_name">Mother's Name:</label><br>
        <input type="text" id="mother_name" name="mother_name"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br>

        <label for="caste">Caste:</label><br>
        <select id="caste" name="caste">
            <option value="general">General</option>
            <option value="obc">OBC (Other Backward Classes)</option>
            <option value="sc">SC (Scheduled Caste)</option>
            <option value="st">ST (Scheduled Tribe)</option>
            <option value="other">Other</option>
        </select><br>

        <label for="religion">Religion:</label><br>
        <select id="religion" name="religion">
            <option value="hindu">Hindu</option>
            <option value="muslim">Muslim</option>
            <option value="christian">Christian</option>
            <option value="sikh">Sikh</option>
            <option value="buddhist">Buddhist</option>
            <option value="jain">Jain</option>
            <option value="other">Other</option>
        </select><br>

        <label for="subject_12th">Subject in 12th (Mathematics only):</label><br>
        <input type="checkbox" id="subject_12th" name="subject_12th" value="Mathematics"><br>

        <label for="passing_year_12th">12th Grade Passing Year:</label><br>
        <input type="text" id="passing_year_12th" name="passing_year_12th"><br>

        <label for="percentage_12th">12th Grade Percentage:</label><br>
        <input type="text" id="percentage_12th" name="percentage_12th"><br>
        
        <label for="percentage_10th">10th Grade Percentage:</label><br>
        <input type="text" id="percentage_10th" name="percentage_10th"><br>

        <label for="extracurricular">Extracurricular Activities:</label><br>
        <textarea id="extracurricular" name="extracurricular" rows="4" cols="50"></textarea><br>

        <label for="blood_group">Blood Group:</label><br>
        <select id="blood_group" name="blood_group">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>


        

        <input type="submit" value="Submit">
    </form>
</body>
</html>
